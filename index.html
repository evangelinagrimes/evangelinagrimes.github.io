<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date Night Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-md">
      <div class="row-md">
        <!-- Generation Button -->
        <div class="d-grid gap-2 d-md-block">
          <button type="button" id="generate_btn" class="btn btn-outline-primary">Do the Thing</button>
        </div>
      </div>

      <div class="row-md">
        <div id="results" class="results-container">
          <div class="result-item">
            <span class="label">THEME:</span>
            <span id="theme" class="value">-</span>
          </div>
          <div class="result-item">
            <span class="label">ACTIVITY:</span>
            <span id="activity" class="value">-</span>
          </div>
          <div class="result-item">
            <span class="label">LOCATION:</span>
            <span id="location" class="value">-</span>
          </div>
          <div id="places_list"></div>  
        </div>
      </div>
    </div>

    <!-- SCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="places_text_search.js"></script>
  </body>
</html>
